<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&family=New+Tegomin&family=Pixelify+Sans&family=Young+Serif&display=swap"
      rel="stylesheet"
    />
    <title>Company Login</title>
  </head>
  <body>
    <img
      src="userlogin-img/fake-logo.png"
      alt="Fake Logo"
      width="400px"
      class="img2"
    />

    <div>
      <p>Welcome Back. Please <b>LOGIN</b> to continue...</p>
      <hr />
      <p>Username: <input type="text" /></p>
      <p>Password: <input type="text" /></p>
      <p>
        <button>LOGIN</button>
      </p>
      <p class="forgot">
        <i>
          <a href="https://www.wikihow.com/Remember-Passwords" target="_blank"
            >Forget your password?</a
          >
        </i>
      </p>
    </div>

    <p>
      <a href="https://www.facebook.com/" target="_blank"
        ><img src="userlogin-img/facebook-icon.png" alt="facebook" width="50px"
      /></a>

      <a href="https://www.youtube.com/" target="_blank"
        ><img src="userlogin-img/youtube-icon.png" alt="youtube" width="50px"
      /></a>
      <a href="https://twitter.com/" target="_blank"
        ><img src="userlogin-img/twitter-icon.png" alt="twitter" width="50px"
      /></a>
      <a href="https://www.instagram.com/" target="_blank"
        ><img
          src="userlogin-img/instagram-icon.png"
          alt="Instagram"
          width="50px"
      /></a>
    </p>
  </body>
</html>
